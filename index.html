<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
</head>
<body>

<h2>Gửi feedback</h2>

<input id="name" placeholder="Tên"><br><br>
<input id="msg" placeholder="Ý kiến"><br><br>
<button onclick="send()">Gửi</button>

<h3>Feedback từ mọi người</h3>
<ul id="list"></ul>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBwPZxU4EL2MF591jy6yU8mT2XHLm0EwjU",
    authDomain: "tinhoc12-e722e.firebaseapp.com",
    databaseURL: "https://tinhoc12-e722e-default-rtdb.firebaseio.com",
    projectId: "tinhoc12-e722e",
    storageBucket: "tinhoc12-e722e.firebasestorage.app",
    messagingSenderId: "553410489263",
    appId: "1:553410489263:web:600f0345836f70f9565d5a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const feedbackRef = ref(db, "feedback");

  const nameInput = document.getElementById("name");
  const msgInput = document.getElementById("msg");
  const list = document.getElementById("list");

  window.send = () => {
    if (!nameInput.value || !msgInput.value) return;
    push(feedbackRef, {
      name: nameInput.value,
      msg: msgInput.value
    });
    msgInput.value = "";
  };

  onChildAdded(feedbackRef, (snap) => {
    const data = snap.val();
    const li = document.createElement("li");
    li.textContent = `${data.name}: ${data.msg}`;
    list.appendChild(li);
  });
</script>

</body>
</html>
